<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='layout.css') }}">

    <title>Weather App</title>
</head>
<body>
    <header class="site-header ml-5 mr-5">
        <div class="container">
            <h2 class="text-center p-3">What's the Weather like?</h2>
        </div>
    </header>
    <main role="main">
        <div class="container pt-3">
                <div class="row justify-content-center">
                        <div class="col-8 align-self-center">
                            <!-- <div class="row justify-content-center"> -->
                                    <form method="POST">
                                            <!-- <div class="field has-addons row">
                                                <div class="control is-expanded">
                                                    <input class="input" name="city" type="text" placeholder="City Name">
                                                </div>
                                                <div class="control">
                                                    <button class="button is-info">
                                                        Add City
                                                    </button>
                                                </div>
                                            </div> -->
                                            <div class="row justify-content-center">
                                                <div class="input-group">
                                                    <input class="form-control form-control-lg" name="city" type="text" placeholder="City Name">
                                                </div>
                                                <span class="input-group-btn pt-1">
                                                        <button type="submit" class="btn btn-success mb-3">Add City</button>
                                                </span>
                                                  
                                            </div>
                                           
                                    </form>
                            <!-- </div> -->
                        </div>
                </div>
        </div>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                {% for weather in weather_data %}   
                    <div class="card m-3">
                        
                            <div class="card-body">
                                    <div class="media text-dark">
                                            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" class="align-self-center mr-3 figure-img img-fluid rounded" alt="Image">
                                            <div class="media-body column">
                                            <h5 class="mt-0">{{ weather.city }}</h5>
                                            <p>
                                                <span>
                                                        {{weather.temperature}}
                                                </span>
                                                <br>
                                                {{weather.description}}
                                            </p>
                                            </div>
                                    </div>
                            </div>
                        
                    </div>
                {% endfor %}     
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
